<div class="p-6 max-w-4xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Role Management</h1>

  <button
    class="mb-6 px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition"
    (click)="addNew()"
  >
    + Add Role
  </button>

  <div *ngIf="!showForm" class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-3 border-b">Role</th>
          <th class="px-4 py-3 border-b">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles" class="hover:bg-gray-50">
          <td class="px-4 py-3 border-b">{{ role.role }}</td>
          <td class="px-4 py-3 border-b space-x-2">
            <button
                class="px-4 bg-green-400 py-2 rounded-xl font-medium transition"
              (click)="updateRole(role)"
            >
              Edit
            </button>
            <button
                class="px-4 bg-red-500 text-white py-2 rounded-xl font-medium transition"
              (click)="deleteRole(role.id)"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="roles.length === 0">
          <td colspan="2" class="text-center text-gray-500 py-6">
            No roles found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showForm" class="mt-6">
    <app-role-form-component
      [role]="selectedRole"
      (formClose)="onFormClose()"
    ></app-role-form-component>
  </div>
</div>
