<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white border p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login</h2>

    <div class="space-y-4">
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        (click)="login()"
        class="w-full border bg-purple-600 text-white py-2 rounded-2xl hover:bg-purple-700 transition"
      >
        Login
      </button>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-2">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
