<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-semibold mb-6 text-gray-800">User Management</h1>

  <button
    class="mb-6 px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition"
    (click)="addNew()"
  >
    + Add User
  </button>

  <div *ngIf="!showForm">
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="px-4 py-3 border-b">Name</th>
            <th class="px-4 py-3 border-b">Email</th>
            <th class="px-4 py-3 border-b">Role</th>
            <th class="px-4 py-3 border-b">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="hover:bg-gray-50">
            <td class="px-4 py-3 border-b">{{ user.name }}</td>
            <td class="px-4 py-3 border-b">{{ user.email }}</td>
            <td class="px-4 py-3 border-b">{{ user.role }}</td>
            <td class="px-4 py-3 border-b space-x-2">
              <button
                class="text-blue-500 hover:underline"
                (click)="updateUser(user)"
              >
                Edit
              </button>
              <button
                class="text-red-500 hover:underline"
                (click)="deleteUser(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="users.length === 0">
            <td colspan="4" class="text-center text-gray-500 py-6">
              No users found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="showForm" class="mt-6">
    <app-user-form-component
      [user]="selectedUser"
      (formClose)="onFormClose()"
    ></app-user-form-component>
  </div>
</div>
