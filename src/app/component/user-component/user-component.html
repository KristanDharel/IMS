<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">User List</h1>
  <button
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    (click)="addNew()"
  >
    Add User
  </button>

  <div *ngIf="!showForm" class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Role</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-4 py-2 border">{{ user.name }}</td>
          <td class="px-4 py-2 border">{{ user.email }}</td>
          <td class="px-4 py-2 border">{{ user.role }}</td>
          <td class="px-4 py-2 border">
            <button class="mr-2 text-blue-600" (click)="updateUser(user)">Edit</button>
            <button class="text-red-600" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="text-center text-gray-500 p-4">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Show form only when showForm is true -->
  <div *ngIf="showForm">
    <app-user-form-component
      [user]="selectedUser"
      (formClose)="onFormClose()"
    ></app-user-form-component>
  </div>
</div>
