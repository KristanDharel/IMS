<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">User List</h1>
  <button
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    (click)="addNew()"
  >
    Add Item
  </button>

  <div *ngIf="!showForm" class="overflow-x-auto">
    <table class="min-w-full border border-gray-300">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="px-4 py-2 border">Item Name</th>
          <th class="px-4 py-2 border">Item Quantity</th>
          <th class="px-4 py-2 border">Item Price</th>
          <th class="px-4 py-2 border">Item Added</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="hover:bg-gray-50">
          <td class="px-4 py-2 border">{{ item.itemName }}</td>
          <td class="px-4 py-2 border">{{ item.itemQuantity }}</td>
          <td class="px-4 py-2 border">{{ item.itemPrice }}</td>
          <td class="px-4 py-2 border">
            <button class="mr-2 text-blue-600" (click)="updateItem(item)">
              Edit
            </button>
            <button class="text-red-600" (click)="deleteItem(item.id)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="4" class="text-center text-gray-500 p-4">
            No users found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="showForm">
    <app-item-form-component
      [item]="selectedItem"
      (formClose)="onFormClose()"
    ></app-item-form-component>
  </div>
</div>
