<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Item Management</h1>

  <button
    class="mb-6 px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition"
    (click)="addNew()"
  >
    + Add Item
  </button>

  <div *ngIf="!showForm" class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-3 border-b">Item Name</th>
          <th class="px-4 py-3 border-b">Quantity</th>
          <th class="px-4 py-3 border-b">Price</th>
          <th class="px-4 py-3 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="hover:bg-gray-50">
          <td class="px-4 py-3 border-b">{{ item.itemName }}</td>
          <td class="px-4 py-3 border-b">{{ item.itemQuantity }}</td>
          <td class="px-4 py-3 border-b">Rs. {{ item.itemPrice }}</td>
          <td class="px-4 py-3 border-b space-x-2">
            <button
              class="text-blue-500 hover:underline"
              (click)="updateItem(item)"
            >
              Edit
            </button>
            <button
              class="text-red-500 hover:underline"
              (click)="deleteItem(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="4" class="text-center text-gray-500 py-6">
            No items found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showForm" class="mt-6">
    <app-item-form-component
      [item]="selectedItem"
      (formClose)="onFormClose()"
    ></app-item-form-component>
  </div>
</div>
