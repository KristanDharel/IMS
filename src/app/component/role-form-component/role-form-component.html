<form
  #userForm="ngForm"
  (ngSubmit)="onSubmit(userForm)"
  class="bg-white border p-6 rounded-lg max-w-md mx-auto space-y-4"
>
  <h2 class="text-xl font-semibold text-gray-800 mb-4">
    {{ role ? "Update" : "Create" }} Role
  </h2>

  <div>
    <label class="block text-gray-700 font-medium mb-1">Role Name</label>
    <input
      type="text"
      name="role"
      [(ngModel)]="model.role"
      required
      class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400"
    />
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <button
      type="submit"
      class="px-4 rounded-2xl py-2 bg-green-600 text-white rounded hover:bg-green-500 transition"
    >
      {{ role ? "Update" : "Create" }} Role
    </button>
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 rounded-2xl py-2 bg-red-500 text-white rounded hover:bg-red-400 transition"
    >
      Cancel
    </button>
  </div>
</form>
